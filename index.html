<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Planetas</title>
</head>
<body>
    <h1>Ejercicio sobre los planetas</h1>
    <table>
        <thead>
            <tr>
                <th># de planeta</th>
                <th>Planeta</th>
                <th>Distancia (año luz)</th>
                <th>Tamaño</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" id="n_planeta_1" class="numeracion_planetas planeta1"></td>
                <td><input type="text" id="np_planeta_1" class="nombre_planetas planeta1"></td>
                <td><input type="number" id="d_planeta_1" class="distancia_planetas planeta1"></td>
                <td><input type="number" id="t_planeta_1" class="tamanio_planetas planeta1"></td>
            </tr>
        </tbody>
    </table>


    <script src="./script/script.js"></script>
</body>
</html>
